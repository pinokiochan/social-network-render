<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - so.net</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="icon" href="img\social-media.png">
    <!-- Подключаем Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>
    <nav class="main-nav">
        <h1>so.net</h1>
        <div id="admin-link">
            <a href="/" class="nav-link">Back to Main Site</a>
            <a href="/admin" class="nav-link">Admin Panel</a>
            <button id="logout-btn">Logout</button>
        </div>
    </nav>


    <div class="admin-panel">

        
        <!-- Notification -->
        <div id="notification" class="notification"></div>
        
        <!-- Login Form -->
        <div id="login-form" class="admin-login">
            <h2>Admin Login</h2>
            <form id="admin-login-form" class="form-grid">
                <input type="email" id="admin-email" placeholder="Email" required autocomplete="new-password">
                <input type="password" id="admin-password" placeholder="Password" required autocomplete="new-password">
                <button type="submit" class="button primary">Login</button>
            
            </form>
        </div>

        <!-- Admin Content -->
        <div id="admin-content" style="display: none;">
            <h2>Admin Panel</h2>
            <!-- Statistics Section -->
            <div class="stats-section">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Total Users</h4>
                        <p id="total-users">Loading...</p>
                    </div>
                    <div class="stat-card">
                        <h4>Total Posts</h4>
                        <p id="total-posts">Loading...</p>
                    </div>
                    <div class="stat-card">
                        <h4>Total Comments</h4>
                        <p id="total-comments">Loading...</p>
                    </div>
                    <div class="stat-card">
                        <h4>Active Users (24h)</h4>
                        <p id="active-users">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- User Management -->
            <div class="users-section">
                <h3>User Management</h3>
                <div class="filters">
                    <input type="text" id="username-filter" placeholder="Username">
                    <input type="email" id="email-filter" placeholder="Email">
                    <select id="role-filter">
                        <option value="">Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                    <button id="apply-filters" class="button primary">Apply Filters</button>
                    <button id="reset-filters" class="button secondary">Reset Filters</button>
                </div>
                <!-- List of users will be dynamically loaded here -->
                <div id="users-list" class="users-list"></div>
            </div>

            <!-- Broadcast Email -->
            <div class="broadcast-section">
                <h3>Broadcast Email</h3>
                <form id="broadcast-form" class="form-grid">
                    <form id="broadcast-form" class="form-grid">
                        <a href="/email" class="button primary">Send Email</a>

                    </form>
            </div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>

</html>
