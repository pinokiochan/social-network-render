<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/css/user-profile.css">
    <link rel="icon" href="img\social-media.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="main-nav">
        <h1>sonet<img src="img/social-media.png" alt="Logo" class="logo"></h1>


        <div class="user-actions">
            <a href="/index" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/user-profile" class="nav-link"><i class="fas fa-user"></i> Profile</a>
            <a href="/admin" class="nav-link"><i class="fas fa-cog"></i> Admin Panel</a>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>
    <div class="container">
        <h2>User Profile</h2>

        <div id="profileView">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Role:</strong> <span id="role"></span></p>
            <button id="editProfile">Edit Profile</button>
        </div>

        <div id="profileEdit" style="display: none;">
            <label for="editUsername">Username:</label>
            <input type="text" id="editUsername" placeholder="Enter new username" required>

            <label for="editPassword">Password:</label>
            <input type="password" id="editPassword" placeholder="Enter new password" required
                autocomplete="new-password">

            <button id="saveProfile">Save Changes</button>
            <button id="cancelEdit">Cancel</button>
        </div>
        <br>

        <h3>Your Posts</h3>
        <div id="userPosts">

            <!-- Posts will be dynamically inserted here -->
        </div>

        <div id="message" class="error"></div>

    </div>

    <script src="/static/js/user-profile.js"></script>
</body>

</html>
